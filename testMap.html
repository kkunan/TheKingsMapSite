<!DOCTYPE html>
<html>
  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 90%;
        margin: 0;
        padding: 0;
      }
    </style>
      <!-- <script type="text/javascript" src="fileReader.js"></script> 
   -->  <script>
    var list;
      function initMap() {
    var scg = {lat: 13.918111, lng: 100.545001};
    var infowindow = new google.maps.InfoWindow();
    var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: scg
        });
    
     for(line in list)
     {
       if(line!=0)
       {
        var eachLocation = list[line].split(',');
        
        var name = eachLocation[0];
        
        var coordinate = {lat: parseFloat(eachLocation[1]), lng: parseFloat(eachLocation[2])};
        var contentString = "<IMG BORDER=\"0\" ALIGN=\"Left\" SRC=\""+eachLocation[4]+"\"> "+eachLocation[3];
    
        var marker = new google.maps.Marker({
          position: coordinate,
          map: map,
          title: name
        });
        
        google.maps.event.addListener(marker,'click', (function(marker,content,infowindow){ 
          return function() {
            infowindow.setContent(content)
            infowindow.open(map,marker);
          };
        })(marker,contentString,infowindow));
       }
     }
    
      }
    
    function readTextFile(file)
{
  var allText;
  var array;
    var rawFile = new XMLHttpRequest();
  
    rawFile.open("GET", file, true);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                allText = rawFile.responseText;
        list = allText.split("\n");
        
            }
        }
    }
  rawFile.send(null);
}

readTextFile("content_eng.csv");
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm253oNfhS4tZCPLNpR8x_butc4CLjNwo&callback=initMap">
    </script>
  </head>
  <body>
	<div id="logo"></div>
    <div id="map"></div>
  </body>
</html>
